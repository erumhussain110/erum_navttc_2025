<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Background Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    
    body {
        background-image: url('https://picsum.photos/50/50');
       background-attachment: fixed; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
       font-family: Arial, sans-serif; 
      color: white; 
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      min-height: 200vh; 
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is a demonstration of a fixed background image. Scroll down to see the effect in action.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lacus enim.</p>
   
  </div>
</body>
</html>
